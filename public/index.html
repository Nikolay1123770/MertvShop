<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEPTB STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1c1c1e; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ iOS */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        p.subtitle { color: #8e8e93; margin-top: 0; font-size: 14px; margin-bottom: 20px; }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-card {
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .product-info h3 { margin: 0; font-size: 16px; font-weight: 600; }
        .product-info p { margin: 5px 0 0; color: #a980f5; font-weight: 500; } /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–µ–Ω–Ω–∏–∫ */

        .counter { display: flex; align-items: center; gap: 10px; }
        .btn-circle {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background-color: #3a3a3c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-circle.add { background-color: #a980f5; color: black; } /* –§–∏–æ–ª–µ—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ */
        .count-val { font-weight: 600; min-width: 20px; text-align: center; }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –∑–≤–µ–∑–¥ */
        .stars-input-container {
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 12px;
        }
        .stars-input {
            width: 100%;
            background: #1c1c1e;
            border: 1px solid #3a3a3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>MEPTB STORE üíé</h1>
    <p class="subtitle">–õ—É—á—à–∏–µ —Ü–∏—Ñ—Ä–æ–≤—ã–µ —Ç–æ–≤–∞—Ä—ã</p>

    <!-- –†–∞–∑–¥–µ–ª –ó–≤–µ–∑–¥—ã -->
    <div class="section-title">Telegram Stars ‚≠êÔ∏è</div>
    <div class="stars-input-container">
        <label>–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥:</label>
        <input type="number" id="starsAmount" class="stars-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 100" oninput="updateMainButton()">
        <p style="font-size: 12px; color: #8e8e93; margin-top: 5px;">–ö—É—Ä—Å: 1.6‚ÇΩ –∑–∞ –∑–≤–µ–∑–¥—É</p>
    </div>

    <!-- –†–∞–∑–¥–µ–ª –ü—Ä–µ–º–∏—É–º -->
    <div class="section-title">Telegram Premium ‚ö°Ô∏è</div>
    
    <div class="product-card">
        <div class="product-info">
            <h3>Premium 3 –ú–µ—Å—è—Ü–∞</h3>
            <p>1250‚ÇΩ</p>
        </div>
        <div class="counter">
            <button class="btn-circle" onclick="changeCount('tg_premium_3', -1)">-</button>
            <span id="count-tg_premium_3" class="count-val">0</span>
            <button class="btn-circle add" onclick="changeCount('tg_premium_3', 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-info">
            <h3>Premium 6 –ú–µ—Å—è—Ü–µ–≤</h3>
            <p>1500‚ÇΩ</p>
        </div>
        <div class="counter">
            <button class="btn-circle" onclick="changeCount('tg_premium_6', -1)">-</button>
            <span id="count-tg_premium_6" class="count-val">0</span>
            <button class="btn-circle add" onclick="changeCount('tg_premium_6', 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-info">
            <h3>Premium 12 –ú–µ—Å—è—Ü–µ–≤</h3>
            <p>2750‚ÇΩ</p>
        </div>
        <div class="counter">
            <button class="btn-circle" onclick="changeCount('tg_premium_12', -1)">-</button>
            <span id="count-tg_premium_12" class="count-val">0</span>
            <button class="btn-circle add" onclick="changeCount('tg_premium_12', 1)">+</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = {
            tg_premium_3: 0,
            tg_premium_6: 0,
            tg_premium_12: 0
        };

        const PRICES = {
            tg_premium_3: 1250,
            tg_premium_6: 1500,
            tg_premium_12: 2750
        };

        function changeCount(id, delta) {
            cart[id] += delta;
            if (cart[id] < 0) cart[id] = 0;
            document.getElementById(`count-${id}`).innerText = cart[id];
            updateMainButton();
        }

        function updateMainButton() {
            let total = 0;
            
            // –°—á–∏—Ç–∞–µ–º –ü—Ä–µ–º–∏—É–º
            for (let key in cart) {
                total += cart[key] * PRICES[key];
            }

            // –°—á–∏—Ç–∞–µ–º –ó–≤–µ–∑–¥—ã
            let starsInput = document.getElementById('starsAmount').value;
            let stars = parseInt(starsInput);
            if (!isNaN(stars) && stars > 0) {
                total += stars * 1.6;
            }

            if (total > 0) {
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞ ${total.toFixed(2)}‚ÇΩ`);
                tg.MainButton.show();
                tg.MainButton.color = "#a980f5"; // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
                tg.MainButton.textColor = "#000000";
            } else {
                tg.MainButton.hide();
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let starsVal = parseInt(document.getElementById('starsAmount').value) || 0;
            
            const data = {
                cart: cart,
                stars: starsVal
            };
            
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
