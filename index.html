<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEPTB SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --accent-color: #a980f5; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –Ω–µ–æ–Ω */
            --accent-gradient: linear-gradient(135deg, #a980f5 0%, #7b51d8 100%);
            --secondary-text: #8e8e93;
            --border-radius: 16px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 90px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
            -webkit-tap-highlight-color: transparent;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        p.subtitle {
            margin-top: 5px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-left: 5px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ Stars */
        .stars-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
        }
        
        .stars-input-wrapper {
            position: relative;
            margin-top: 15px;
        }

        .stars-input {
            width: 100%;
            background: #2c2c2e;
            border: 2px solid transparent;
            color: white;
            padding: 16px;
            padding-right: 50px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .stars-input:focus {
            border-color: var(--accent-color);
            background: #3a3a3c;
            box-shadow: 0 0 15px rgba(169, 128, 245, 0.2);
        }

        .star-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .price-tag {
            font-size: 13px;
            color: var(--accent-color);
            margin-top: 8px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ Premium */
        .premium-grid {
            display: grid;
            gap: 12px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –¥–ª—è Premium */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent-gradient);
            opacity: 0.7;
        }

        .product-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .product-info p {
            margin: 4px 0 0;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 14px;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2c2c2e;
            padding: 4px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-circle {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-circle:active {
            background: rgba(255,255,255,0.1);
            transform: scale(0.9);
        }

        .count-val {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>MEPTB STORE üíé</h1>
        <p class="subtitle">Premium Digital Goods</p>
    </header>

    <!-- –°–ï–ö–¶–ò–Ø STARS -->
    <div class="section-title">Telegram Stars</div>
    <div class="stars-card">
        <label style="font-weight: 600; font-size: 15px;">–ü–æ–∫—É–ø–∫–∞ –∑–≤—ë–∑–¥</label>
        <div class="stars-input-wrapper">
            <input type="number" id="starsAmount" class="stars-input" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" oninput="updateMainButton()">
            <span class="star-icon">‚≠êÔ∏è</span>
        </div>
        <div class="price-tag">
            <span>–ö—É—Ä—Å: 1.6‚ÇΩ / —à—Ç.</span>
            <span id="starsTotal">0‚ÇΩ</span>
        </div>
    </div>

    <!-- –°–ï–ö–¶–ò–Ø PREMIUM -->
    <div class="section-title">Telegram Premium</div>
    <div class="premium-grid">
        
        <div class="product-card">
            <div class="product-info">
                <h3>Premium 3 –ú–µ—Å.</h3>
                <p>1,250‚ÇΩ</p>
            </div>
            <div class="counter">
                <button class="btn-circle" onclick="changeCount('tg_premium_3', -1)">‚àí</button>
                <span id="count-tg_premium_3" class="count-val">0</span>
                <button class="btn-circle" onclick="changeCount('tg_premium_3', 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-info">
                <h3>Premium 6 –ú–µ—Å.</h3>
                <p>1,500‚ÇΩ</p>
            </div>
            <div class="counter">
                <button class="btn-circle" onclick="changeCount('tg_premium_6', -1)">‚àí</button>
                <span id="count-tg_premium_6" class="count-val">0</span>
                <button class="btn-circle" onclick="changeCount('tg_premium_6', 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-info">
                <h3>Premium 12 –ú–µ—Å.</h3>
                <p>2,750‚ÇΩ</p>
            </div>
            <div class="counter">
                <button class="btn-circle" onclick="changeCount('tg_premium_12', -1)">‚àí</button>
                <span id="count-tg_premium_12" class="count-val">0</span>
                <button class="btn-circle" onclick="changeCount('tg_premium_12', 1)">+</button>
            </div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –°–ø—Ä–∞—à–∏–≤–∞—Ç—å –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º

        // –î–∞–Ω–Ω—ã–µ
        let cart = { tg_premium_3: 0, tg_premium_6: 0, tg_premium_12: 0 };
        const PRICES = { tg_premium_3: 1250, tg_premium_6: 1500, tg_premium_12: 2750 };
        const STARS_PRICE = 1.6;

        // –õ–æ–≥–∏–∫–∞ —Å—á–µ—Ç—á–∏–∫–æ–≤
        function changeCount(id, delta) {
            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('light');
            
            cart[id] += delta;
            if (cart[id] < 0) cart[id] = 0;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ü–∏—Ñ—Ä—ã
            const el = document.getElementById(`count-${id}`);
            el.innerText = cart[id];
            el.style.transform = "scale(1.2)";
            setTimeout(() => el.style.transform = "scale(1)", 150);

            updateMainButton();
        }

        // –õ–æ–≥–∏–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        function updateMainButton() {
            let total = 0;
            
            // –°—á–∏—Ç–∞–µ–º –ø—Ä–µ–º–∏—É–º
            for (let key in cart) total += cart[key] * PRICES[key];
            
            // –°—á–∏—Ç–∞–µ–º –∑–≤–µ–∑–¥—ã
            let starsInput = document.getElementById('starsAmount');
            let starsVal = parseInt(starsInput.value) || 0;
            if (starsVal < 0) starsVal = 0;
            
            let starsCost = starsVal * STARS_PRICE;
            document.getElementById('starsTotal').innerText = starsCost.toFixed(1) + "‚ÇΩ";
            
            total += starsCost;

            if (total > 0) {
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞ ${total.toLocaleString('ru-RU')}‚ÇΩ`);
                tg.MainButton.show();
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø–æ–¥ —Å—Ç–∏–ª—å
                tg.MainButton.setParams({
                    color: '#a980f5',
                    text_color: '#ffffff'
                });
            } else {
                tg.MainButton.hide();
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            tg.HapticFeedback.notificationOccurred('success');
            
            let starsVal = parseInt(document.getElementById('starsAmount').value) || 0;
            
            const data = {
                cart: cart,
                stars: starsVal
            };
            
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
